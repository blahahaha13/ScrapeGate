{% extends 'base.html' %}

{% block content %}
<div class="register-background">
  <div class='blank-space'></div>
  <div class='blank-space'></div>
  <div class="container">
    <section class="vis-wrap-3">
      <h1 id="register-form">Register</h1>
      <div class="small-space"></div>
      {% if error %}
        <p style="background-color: red; padding: 10px; ">{{ error }}</p>
      {% endif %}
      <form class="row" action="{% url 'register' %}" method="POST" align="center">
        {% csrf_token %}

        <input class="col form-control mr-sm-2" type="text" id="first_name" name="first_name" placeholder="first name" minlength="2">
        <input class="col form-control mr-sm-2" type="text" name="last_name" placeholder="last name" minlength="2">
        <input class="col form-control mr-sm-2" type="email" name="email" placeholder="email" minlength="2">
        <input class="col form-control mr-sm-2" type="text" name="username" placeholder="username" minlength="2">
        <input class="col form-control mr-sm-2" type="password" name="password" placeholder="password" minlength="4">
        <input class="col form-control mr-sm-2" type="password" name="password2" placeholder="confirm password" minlength="4">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Register</button>
      </form>
    </section>
  </div>
  <div class="medium-space"></div>
</div>
{% endblock %}
